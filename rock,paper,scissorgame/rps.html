<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
<h1>Rock paper scissors</h1>
<h2>Choose Your Weapon!</h3>
<div class="opt">
    <div id="rock" class="btn"></div>
    <div id="paper" class="btn"></div>
    <div id="scissors" class="btn"></div>
</div>
<div class="choice">
   <h4 class="htext">computer-choice<br><span class="stext"id="computer-choice"></span></h4>
   <h4 id="vs-t">vs</h4>
   <h4 class="htext">your-choice<br><span class="stext" id="User-choice"></span></h4>

</div>
<div class="score">
    <h4 class="shtext">computer-score<br><span class="sclass"id="computer-score"></span></h4>
    <h4 class="shtext">your-score<br><span class="sclass"id="User-score"></span></h4>
</div>

<div class="result">
    <button id="resudiv">Start</button>
</div>
  <!-- <script src="rps.js" charset="utf-8"></script> -->
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
